{% extends 'base.html' %}

{% block title %}
<title>
    Signup
</title>
{% endblock %}

{% block content %}
{% load static %}
<div class="container" style="min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="row shadow-lg p-3 mb-5 bg-white " style="border-radius: 10px; ">
        <div class="col-md-5 my-2 " style="display: flex; justify-content: center; align-items: center;">
            <img src="{% static 'images/signup.svg' %}" style="width: 100%; height: 100%;" alt="login image">
        </div>
        <div class="col-md-6" style="display: flex; align-items: center; justify-content: center;">
            <div>
                <span class="my-4"
                    style="color: rgb(14, 67, 167); font-size: 30px; font-weight: 500; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                    Sign Up
                </span>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-floating mb-3 my-1">
                        <input type="{{ field.field.widget.input_type }}" class="form-control" id="floating input"
                            name="{{field.name}}" placeholder="{{field.name}}">
                        <label for="floatinginput">{{field.label}}</label>
                        {% if field.help_text %}
                        <div class="form-text">{{field.help_text}}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-success">Signup</button>
                </form>
                <p style="font-size: large;">Already have an account! <a style="font-weight: 700;"
                        href="{%url 'login'%}">Login</a> instead</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
