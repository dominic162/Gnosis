{% extends 'base.html' %}
{% block title %}
    <title>
        Book Detail
    </title>
{% endblock %}

{% block content %}

<div class="container">
    <h1>BOOK DETAIL</h1>
    <h3>{{object.name}}</h3>
    <p>{{object.author}}</p>
    <p>{{object.uploaded_by}}</p>
    <img src="{{object.thumbnail.url}}" alt="Book Thumbnail">
     
    <p>No of pages: {{object.no_of_pages}}</p>   

</div>


{% endblock %}
