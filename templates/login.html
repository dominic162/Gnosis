{% extends 'base.html' %}

{% block title %}
    <title>
        Login
    </title>
{% endblock %}

{% block content %}
{% load static %}
<div class="container" style="min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="row shadow-lg p-3 mb-5 bg-white " style="border-radius: 10px; " >
        <div class="col-md-6" style="display: flex; align-items: center; justify-content: center;">
            <img src="{% static 'images/login.svg' %}" style="width: 100%; height: 100%;" alt="login image">
        </div>
        <div class="col-md-6">
            <span class="my-4" 
          style="color: rgb(14, 67, 167); font-size: 30px; font-weight: 500; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            Login
            </span>
            <form action="" method="POST" class="my-3">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                    <label for="username">Username</label>
                    <div class="form-text">Username length must be 4-15 characters.</div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                    <label for="password">Password</label>
                    <div class="form-text">Password length must be 8-15 characters.</div>
                </div>
                <button type="submit" class="btn btn-success">Login</button> 
            </form>
            <p style="font-size: large;">New User! <a style="font-weight: 700;" href="{%url 'signup'%}">Signup</a> instead</p>
        </div>
    </div>
</div>

{% endblock %}
