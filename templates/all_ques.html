{% extends 'base.html' %}

{% block title %}
    <title>
        Problems
    </title>
{% endblock %}

{% block content %}
    <div class="container">
        
        <ul class="list-group">
            {% for obj in objects %}
                <li class="list-group-item">{{obj.question}} <span class="badge bg-secondary" style="float:right;">{{obj.author}}</span></li>
            {% endfor %}
        </ul>

    </div>
{% endblock %}
